{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto py-10 px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 bg-white rounded-lg shadow-lg p-6">
    <!-- Product Image -->
    <div>
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-96 object-contain rounded-lg">
    </div>

    <!-- Product Details -->
    <div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ product.name }}</h1>
      <p class="text-gray-500 text-sm mb-4">{{ product.description }}</p>
      <p class="text-xl font-semibold text-blue-600 mb-4">â‚¹{{ product.price }}</p>

      <!-- Add to Cart Button -->
      <form method="post" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
          Add to Cart ðŸ›’
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
