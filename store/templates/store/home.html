{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-10">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">üõçÔ∏è Our Products</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      {% for product in products %}
      
      <div class="bg-white shadow-lg rounded-xl overflow-hidden hover:shadow-2xl transition duration-300">
        <!-- Product Image -->
        <img src="{{ product.image.url }}" alt="{{ product.title }}" class="h-48 w-full object-cover rounded-t-xl mb-2">
 
        <!-- Product Info -->
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800">{{ product.title }}</h2>
          <p class="text-gray-600 text-sm mb-2">{{ product.description|truncatechars:60 }}</p>
          <p class="text-lg font-bold text-indigo-600 mb-3">‚Çπ{{ product.price }}</p>

          <!-- Add to Cart Button -->
          <form method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg w-full transition duration-300">
              Add to Cart
            </button>
            <a href="{% url 'product_detail' product.id %}">
  <div class="shadow-lg p-4 rounded-lg hover:shadow-xl transition">
    
  </div>
</a>

          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
