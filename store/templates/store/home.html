{% extends 'base.html' %}

{% block content %}
  <div class="bg-gray-100 min-h-screen py-10 px-6">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">🛍️ Explore Our Products</h1>

    <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
      {% for product in products %}
        <div class="bg-white rounded-2xl shadow hover:shadow-lg transition duration-300 ease-in-out overflow-hidden flex flex-col items-center text-center p-6">
          <!-- Optional product image -->
          <!-- <img src="{{ product.image.url }}" alt="{{ product.title }}" class="h-40 w-full object-cover mb-4 rounded"> -->
          <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center text-gray-400 text-3xl mb-4">
            🛒
          </div>

          <h2 class="text-lg font-semibold text-blue-600 mb-1">{{ product.title }}</h2>
          <p class="text-gray-700 font-medium text-base mb-2">₹{{ product.price }}</p>

          <a href="{% url 'product_detail' product.id %}" class="mt-auto inline-block bg-blue-500 text-white px-5 py-2 rounded-full font-semibold hover:bg-blue-600 transition-all">
            View Details
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
